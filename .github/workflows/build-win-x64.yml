name: build-win-x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve build metadata
        id: meta
        shell: pwsh
        run: |
          $tag = ""
          if ("${{ github.ref_type }}" -eq "tag") {
            $tag = "${{ github.ref_name }}"
          }

          if ([string]::IsNullOrWhiteSpace($tag)) {
            $version = "0.0.0-dev"
            $isRelease = "false"
          } else {
            $version = if ($tag.StartsWith("v")) { $tag.Substring(1) } else { $tag }
            $isRelease = "true"
          }

          "release_tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "app_version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "is_release=$isRelease" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Launcher.App/Launcher.App.csproj -r win-x64

      - name: Publish win-x64 self-contained launcher
        shell: pwsh
        run: ./scripts/publish-win-x64.ps1 -Configuration Release -SelfContained -NoRestore

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build installer exe
        shell: pwsh
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (!(Test-Path $iscc)) {
            $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe"
          }
          if (!(Test-Path $iscc)) {
            throw "ISCC.exe not found after Inno Setup install."
          }

          & $iscc "/DMyAppVersion=${{ steps.meta.outputs.app_version }}" "/DSourceDir=$pwd" "/DMyOutputDir=$pwd\dist" "scripts/installer/EasyKataGoLauncher.iss"

      - name: Pack portable zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path dist/win-x64/* -DestinationPath dist/easykatago-win-x64-portable.zip -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easykatago-win-x64
          path: |
            dist/easykatago-win-x64-portable.zip
            dist/EasyKataGoLauncher-Setup-*.exe

      - name: Upload release asset on tag
        if: steps.meta.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.release_tag }}
          generate_release_notes: true
          files: |
            dist/easykatago-win-x64-portable.zip
            dist/EasyKataGoLauncher-Setup-*.exe
