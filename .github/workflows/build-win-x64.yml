name: build-win-x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Launcher.sln

      - name: Publish win-x64 self-contained launcher
        shell: pwsh
        run: ./scripts/publish-win-x64.ps1 -Configuration Release -SelfContained -NoRestore

      - name: Pack output zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path dist/win-x64/* -DestinationPath dist/easykatago-win-x64.zip -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easykatago-win-x64
          path: dist/easykatago-win-x64.zip

      - name: Upload release asset on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/easykatago-win-x64.zip
